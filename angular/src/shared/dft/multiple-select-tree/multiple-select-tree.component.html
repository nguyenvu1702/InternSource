<div>
    <button #btn (click)="show=!show" class="tree-button btn" type="button" id="dropdownMenuButton">
        <span class="text">{{selectedValue}}</span>
    </button>
    <div #treeItem [hidden]="show" class="tree-item">
        <checkbox-tree #checkboxTree (onSelectedChange)="onSelectedChange($event)"></checkbox-tree>
    </div>
</div>
